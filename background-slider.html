<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Background Slider</title>
  </head>
  <body>
    <div class="slider-container">
      <div
        class="slide active"
        style="
          background-image: url('https://c4.wallpaperflare.com/wallpaper/551/358/346/baby-groot-hd-4k-superheroes-wallpaper-preview.jpg');
        "
      ></div>
      <div
        class="slide"
        style="
          background-image: url('https://wallpaperaccess.com/full/472042.jpg');
        "
      ></div>

      <div
        class="slide"
        style="
          background-image: url('https://cdn.wallpapersafari.com/12/67/a9wFsT.jpg');
        "
      ></div>

      <div
        class="slide"
        style="
          background-image: url('https://cdn.99images.com/photos/wallpapers/others/full-hd%20android-iphone-desktop-hd-backgrounds-wallpapers-1080p-4k-27le9.jpg');
        "
      ></div>

      <div
        class="slide"
        style="
          background-image: url('https://cdn.wallpapersafari.com/15/28/oMxvSm.jpeg');
        "
      ></div>

      <button class="arrow left-arrow" id="left">
        <i class="fas fa-arrow-left"></i>
      </button>

      <button class="arrow right-arrow" id="right">
        <i class="fas fa-arrow-right"></i>
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
